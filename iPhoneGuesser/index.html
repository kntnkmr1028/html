        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; }

        #camera-options { grid-template-columns: repeat(6, 1fr); gap: 12px; }
        .option.small { grid-column: span 2; }
        .option.large { grid-column: span 3; }

        @media (max-width: 420px) {

        .option { background: var(--btn-bg); border: 2px solid transparent; border-radius: 12px; padding: 15px 10px; text-align: center; cursor: pointer; transition: .2s; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .option.active { border-color: var(--accent); background: rgba(0,113,227,.1); }
        .option svg { width: 40px; height: 40px; margin-bottom: 8px; fill: none; stroke: var(--text); stroke-width: 1.2; }
        .label { font-size: 11px; font-weight: 500; }

        .theme-toggle:hover { box-shadow: 0 2px 6px rgba(0,0,0,.08); }

        .result-list { display: grid; grid-template-columns: repeat(2, minmax(220px, 1fr)); gap: 16px; margin-top: 20px; justify-items: center; }
        .model-card { background: var(--accent); color: #fff; padding: 20px; border-radius: 12px; text-align: center; font-weight: bold; font-size: 15px; min-width: 200px; max-width: 420px; animation: fadeIn .3s; display: flex; flex-direction: column; align-items: center; }

let filters = { camera: null, notch: null, edge: null };

document.querySelectorAll('.option').forEach(el => {
    el.addEventListener('click', () => {
        const type = el.dataset.type;
        const val = el.dataset.value;

        if (filters[type] === val) {
            filters[type] = null;
            el.classList.remove('active');
        } else {
            document.querySelectorAll(`.option[data-type="${type}"]`).forEach(opt => opt.classList.remove('active'));
            filters[type] = val;
            el.classList.add('active');
        }
        render();
    });
});

function render() {
    const resDiv = document.getElementById('results');
    resDiv.innerHTML = '';

    const filtered = models.filter(m => {
        return (!filters.camera || m.camera === filters.camera) &&
               (!filters.notch || m.notch === filters.notch) &&
               (!filters.edge || m.edge === filters.edge);
    });

    function articleFromModel(name) {
        let s = name.replace(/ProMax$/i, 'Pro').replace(/([a-zA-Z])(?=[0-9])/g, '$1_').replace(/([0-9])(?=[A-Z])/g, '$1_').replace(/([a-z])([A-Z])/g, '$1_$2');
        return s.charAt(0).toUpperCase() + s.slice(1).replace(/^I_/, 'I');
    }

    filtered.forEach(m => {
        const card = document.createElement('div');
        card.className = 'model-card';

        const title = document.createElement('div');
        title.className = 'model-name';
        title.textContent = m.name;

        const article = articleFromModel(m.name);
        const link = document.createElement('a');
        link.className = 'wiki-link';
        link.target = '_blank';
        link.rel = 'noopener noreferrer';
        link.href = 'https://ja.wikipedia.org/wiki/' + encodeURIComponent(article);
        link.textContent = 'Wikipedia';

        card.appendChild(title);
        card.appendChild(link);
        resDiv.appendChild(card);
    });
}

function resetAll() {
    filters = { camera: null, notch: null, edge: null };
    document.querySelectorAll('.option').forEach(opt => opt.classList.remove('active'));
    render();
}

(function(){

        document.documentElement.classList.remove('theme-light','theme-dark');
        document.documentElement.classList.add(theme === 'dark' ? 'theme-dark' : 'theme-light');
        if(btn) btn.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
    }
    let theme = localStorage.getItem('theme') || (window.matchMedia?.('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    applyTheme(theme);
    if(btn) btn.addEventListener('click', () => {
        theme = document.documentElement.classList.contains('theme-dark') ? 'light' : 'dark';
        applyTheme(theme);
        localStorage.setItem('theme', theme);
    });
})();

render();
